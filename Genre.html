<!DOCTYPE html>

<html>
<head>
    <title>Genre selection</title> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="Genre.css">
</head>

<body> 

   <h1> Pick A Genre</h1>

   <img class="logo" src="GK.logo.png" alt="GamesKnight Logo"> 


    <main>
    <div class="content genre-selector" >


        <input type="radio" id="football" value="football" name="Genre">
        <label for="football">
            <img class="football" src="football.png" alt="football icon">
            <p> Football </p>  
        </label>


        <input type="radio" id="music" value="music" name="Genre">
        <label for="music" >
            <img class="music" src="aitch.jpg" id="music" alt="music icon"> 
            <p> Music </p> 
        </label>

        <input type="radio" id="viral" value="viral" name="Genre">
        <label for="viral">
            <img class="viral" src="ijb.png" alt="goneviral icon">
            <p> Viral </p> 
        </label>

        <input type="radio" id="random" value="random" name="Genre">
        <label for="random">
             <img class="random" src="random.png" alt="random option">
             <p> Random </p> 
        </label>

        
    </div >

    <div class="button1">
    <button type="button" >Generate room URL</button>
    </div>
    </main>
   
 
            
     <!-- <button type="button" >Generate room URL</button> -->

                
</body>

</html>
